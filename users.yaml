  /users/v3/signup:
    post:
      tags:
        - Users
      summary: Signup
      description: >-
        # Creates a new user and sends a confirmation email to his account


        # Required Headers

        - platform (str)

        - device (str)

        - os (str)

        - version (str)


        # Required Body

        - "email": (str)

        - "first_name": (str)

        - "last_name": (str)

        - "phone": (str) Numbers only

        - "country_code": (str)

        - "gender": (str) Options: "male", "female", "unknown"

        - "password" (str) Options: Min length: 8. Accepts number, letters and
        signs


        # Optional Body

        - "city": (str) Options: **See valid cities below**

        - "birthdate" (date): Format: "YYYY/MM/DD"


        # Error Cheatsheet

        |Code|Message   |

        |----|---|

        |1000|Insufficient data to create object|

        |1002|Account error, please contact customer support|

        |1004|A user is already registered with similar data|

        |1006|Phone invalid format.|

        |1011|Invalid gender type|

        |1012|We have a problem sending emails.|

        |1013|Invalid password.|

        |1014|Invalid password format|

        |1997|Bad object implementation|

        |1998|Method not implemented|

        |1999|Unknown exception.|

      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: miguel_toledano@urbvan.com
                first_name: Miguel Angel
                last_name: Toledano Juarez
                phone: '+525520269781'
                country_code: '+52'
                gender: male
                password: SuperPass53!
                city: Nuevo León
                unique_code: '888739283'
      parameters:
        - name: Content-Type
          in: header
          required: True
          schema:
            type: string
          example: application/json
        - name: PLATFORM
          in: header
          required: True
          schema:
            type: string
          example: TRAVEL
        - name: DEVICE
          in: header
          required: True
          schema:
            type: string
          example: Xiaomi Mi A1
        - name: OS
          in: header
          required: True
          schema:
            type: string
          example: Android
        - name: VERSION
          in: header
          required: True
          schema:
            type: number
          example: '4.3'
        - name: Authorization
          in: header
          required: True
          schema:
            type: string
          example: Token {{token}}
      responses:
        '201':
          description: Created
          headers:
            Date:
              schema:
                type: string
                example: Wed, 18 Sep 2019 18:02:06 GMT
            Server:
              schema:
                type: number
                example: WSGIServer/0.2 CPython/3.7.2
            Content-Type:
              schema:
                type: string
                example: application/json
            Vary:
