        - Users
      summary: Login session
      description: |-
        # Required Headers
        - platform (str)
        - device (str)
        - os (str)
        - version (str)

        # Query String Options
        - ?by=email
        - ?by=phone

        # Required Body
        **if query string is setted by email:**
        - "email": (str)
        - "password": (str)
        **if query string is setted by phone**
        - "phone": (str) Country code must be included exampe: "+525566778899"
        - "password": (str)

        # Error Cheatsheet
        |Code|Message   |
        |----|---|
        |1003|Wrong credentials|
        |1997|Bad object implementation|
        |1998|Method not implemented|
        |1999|Unknown exception.|
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                method: otp
                phone: '+525520269780'
                uuid: d9d0328e-ed87-4086-ab33-5b86ae47b9e3
                otp: '2769'
      parameters:
        - name: Content-Type
          in: header
          required: True
          schema:
            type: string
          example: application/json
        - name: PLATFORM
          in: header
          required: True
          schema:
            type: string
          example: APP
        - name: DEVICE
          in: header
          required: True
          schema:
            type: string
          example: '{{device}}'
        - name: OS
          in: header
          required: True
          schema:
            type: string
          example: '{{os}}'
        - name: VERSION
          in: header
          required: True
          schema:
            type: string
          example: '{{version}}'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Tue, 15 Oct 2019 16:06:27 GMT
            Server:
              schema:
                type: number
                example: WSGIServer/0.2 CPython/3.7.2
            Content-Type:
              schema:
                type: string
                example: application/json
            Vary:
              schema:
                type: string
                example: Accept, Accept-Language, Cookie
            Allow:
              schema:
                type: string
                example: POST, OPTIONS
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            Content-Length:
              schema:
                type: integer
                example: '695'
            Content-Language:
              schema:
                type: string
                example: en
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
